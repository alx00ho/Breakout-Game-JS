<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Breakout with Pure JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="playArea">
      <div class="container">
        <div id="cover" class="show">
          <h1>Breakout</h1>
          <button id="play-btn" class="btn" onclick="playBreakout()">
            Play
          </button>
        </div>
        <div id="game" class="hide">
          <canvas id="breakout" width="480" height="320"
            >A Breakout Game made with some JavaScript
          </canvas>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
